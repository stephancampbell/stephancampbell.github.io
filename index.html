<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Documents for Current and Prospective Clients</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root{--fg:#111;--bg:#fff;--muted:#666;--link:#2563eb;--accent:#111}
    html,body{height:100%}
    body{margin:0; font-family:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; 
         color:var(--fg); background:var(--bg); line-height:1.5}
    main{max-width:720px; padding:40px 16px; margin:0 auto}
    header{margin-bottom:40px}
    h1{font-size:20px; margin:0 0 8px}
    nav span{margin-right:16px; color:var(--muted)}
    a{color:var(--link)}
    .muted{color:var(--muted)}
    ul.posts{list-style:none; padding:0; margin:24px 0}
    ul.posts li{margin:10px 0}
    .date{width:95px; display:inline-block; color:var(--muted)}
    footer{margin-top:56px; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
<main>
  <header>
    <h1>Coaching Documents</h1>
    <nav>
      <span>steve@stephancampbell.com</span>
    </nav>
    <p class="muted">About Coaching and and the Coach.</p>
  </header>

  <section>
    <h2 style="font-size:16px;margin-bottom:8px;">Posts</h2>
    <ul class="posts">
      <!-- Add newest posts to the top -->
      <li><span class="date">2025-09-16</span> <a href="/posts/first.html">What I Believe</a></li>
    </ul>
  </section>

  <footer></footer>
</main>
</body>
</html>
